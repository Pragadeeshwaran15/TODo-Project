  <body>
    <div class="app">
      <h3 class="text-center my-2">TO DO Application</h3>
      <div id="addnew" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <span>Add new ToDo</span>
        <i class="fa-solid fa-circle-plus"></i>
      </div>

      <!-- model -->
      <form
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">TO Do</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <p>Todo Title</p>
              <input type="text" class="form-control" id="textInput" />
              <div id="msg"></div>
              <br />

              <p>DeadLine</p>
              <input type="date" class="form-control" id="dateInput" />
              <br />

              <p>Task</p>
              <textarea
                class="form-control"
                id="textarea"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-warning"
                data-bs-dismiss="modal"
              >
                <i class="fa-regular fa-rectangle-xmark"></i>
              </button>
              <button type="submit" id="add"class="btn btn-danger">Add</button>
            </div>
          </div>
        </div>
      </form>

      <!--  -->
      <h5 class="text-center mt-3">TODO's</h5>
      <div id="tasks"> </div>
    </div>
